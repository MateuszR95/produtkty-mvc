<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista produktów</title>
</head>
<body>
<h2>Lista produktów:</h2>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name} + ', cena: ' + ${product.price} + 'zł, kategoria: ' + ${product.category.getDescription()}"></span>
    </li>
    <br>
    <span th:text="'Suma cen wynosi: ' + ${#aggregates.sum(products.![price])} + 'zł'"></span>

</ul>
</body>
</html>
